<div class="container w-50 my-4">
<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="loginDetails.emailId" class="form-control" id="loginemail" aria-describedby="emailHelp" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="loginDetails.password" class="form-control" id="loginpassword" name="password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login(loginDetails)">Submit</button>
  <button type="submit" class="btn btn-primary" routerLink="/register">Register</button>
</form>
</div>
