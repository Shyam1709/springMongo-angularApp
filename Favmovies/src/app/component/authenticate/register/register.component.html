<div class="container w-50 my-4">
  <form>
    <div class="form-group">
     <label for="userName">Enter Name</label>
     <input type="email" class="form-control" id="registerName" [(ngModel)]="userDetails.userName" name="userName">
   </div>
   <div>
    <label for="emailId">Email address</label>
    <input type="email" class="form-control" id="emailId" [(ngModel)]="userDetails.emailId" name="emailId">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="userDetails.password" class="form-control" id="password" name="password" #password="ngModel">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" [(ngModel)]="userDetails.confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword">
  </div>
  <button type="submit" class="btn btn-primary" (click)="register(userDetails)">Submit</button>
  <button type="submit" class="btn btn-primary" routerLink="/login">Login</button>
</form>
</div>
